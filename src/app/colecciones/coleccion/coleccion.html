<app-header></app-header>

<section class="relative w-full h-[350px] bg-cover bg-center"
         [style.background-image]="'url(' + bannerURL + ')'">
  <div class="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-white text-center px-4">
    <h1 class="text-5xl md:text-6xl font-bold mb-3 tracking-wide">{{ nombreColeccion }}</h1>
    <p class="text-lg md:text-xl font-light">{{ descripcionCategoria }}</p>
  </div>
</section>

<main class="container mx-auto px-6 py-12">
  <h2 class="text-4xl font-bold mb-10 text-center text-gray-800">Nuestros Ramos</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <div *ngFor="let producto of productos"
         class="bg-white rounded-2xl shadow-lg overflow-hidden relative group transition-all duration-500 hover:-translate-y-2 hover:shadow-2xl">

      <div class="relative overflow-hidden rounded-t-2xl">
        <img [src]="producto.imagenURL" [alt]="producto.nombre"
             class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
      </div>

      <div class="p-4 flex flex-col justify-between">
        <div class="flex items-center justify-between mb-2">

          <div>
            <p class="text-green-600 font-bold text-lg">S/ {{ producto.precio }}</p>
            <h3 class="font-semibold text-gray-800">{{ producto.nombre }}</h3>
          </div>

          <div class="flex gap-3">

            <button (click)="abrirModal(producto)"
                    class="text-gray-400 hover:text-green-600 text-2xl">
              <i class="bi bi-eye"></i>
            </button>

            <button (click)="abrirWhatsApp(producto, 1)"
                    class="text-green-500 hover:text-green-600 text-2xl">
              <i class="bi bi-whatsapp"></i>
            </button>

            <!-- VALIDACIÓN LOGIN -->
            <button
              (click)="usuarioLogeado ? agregarAlCarritoDesdeLista(producto) : abrirLogin()"
              class="text-blue-600 hover:text-blue-700 text-2xl">
              <i class="bi bi-cart-plus"></i>
            </button>

          </div>

        </div>
      </div>
    </div>

  </div>
</main>

<!-- Modal -->
<div *ngIf="productoSeleccionado" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-3xl max-w-3xl w-full p-6 md:p-8 relative shadow-2xl">

    <button (click)="cerrarModal()"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl font-bold">
      &times;
    </button>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <img [src]="productoSeleccionado.imagenURL" [alt]="productoSeleccionado.nombre"
           class="w-full h-80 md:h-96 object-cover rounded-xl shadow-md">

      <div class="flex flex-col justify-between">

        <div>
          <p class="text-green-600 font-bold text-2xl mb-2">S/ {{ productoSeleccionado.precio }}</p>
          <h2 class="text-3xl font-bold mb-4">{{ productoSeleccionado.nombre }}</h2>
          <p class="text-gray-700 mb-4">{{ productoSeleccionado.descripcion }}</p>

          <label class="font-semibold">Cantidad:</label>
          <div class="flex items-center gap-3 mt-2">
            <input type="number" min="1"
                   [(ngModel)]="cantidadSeleccionada"
                   [max]="productoSeleccionado.stock"
                   class="border rounded-lg px-3 py-1 w-20 text-center">
          </div>
        </div>

        <button (click)="abrirWhatsApp(productoSeleccionado!, cantidadSeleccionada)"
                class="mt-4 w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 flex items-center justify-center gap-2">
          <i class="bi bi-whatsapp text-lg"></i> Consultar por WhatsApp
        </button>

        <!-- VALIDACIÓN LOGIN EN MODAL -->
        <button
          (click)="usuarioLogeado ? agregarAlCarrito() : abrirLogin()"
          class="mt-3 w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 flex items-center justify-center gap-2">
          <i class="bi bi-cart-plus text-lg"></i> Añadir al carrito
        </button>

      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
